<div class="title">
    <h4>PC and Docker Management</h4>
    <button class="btn btn-primary btn-create" (click)="createNewInfo()">
        <i class="fa fa-plus"></i>
        Creat New Info
    </button>
</div>

<div class="mat-elevation-z8 table-pc-docker">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef> IP </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <ng-container matColumnDef="mac">
            <th mat-header-cell *matHeaderCellDef> MAC Address </th>
            <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
        </ng-container>

        <ng-container matColumnDef="docker_id">
            <th mat-header-cell *matHeaderCellDef> Docker ID </th>
            <td mat-cell *matCellDef="let element"> {{element.docker_id}} </td>
        </ng-container>

        <ng-container matColumnDef="docker_name">
            <th mat-header-cell *matHeaderCellDef> Docker Name </th>
            <td mat-cell *matCellDef="let element"> {{element.docker_name}} </td>
        </ng-container>

        <ng-container matColumnDef="port_local">
            <th mat-header-cell *matHeaderCellDef> Port Local </th>
            <td mat-cell *matCellDef="let element"> {{element.port_local}} </td>
        </ng-container>

        <ng-container matColumnDef="port_forward">
            <th mat-header-cell *matHeaderCellDef> Port Forward </th>
            <td mat-cell *matCellDef="let element"> {{element.port_forward}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)= "editInfo(element.id)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteInfoFirebase(element.mac)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[12]" showFirstLastButtons></mat-paginator>
</div>
