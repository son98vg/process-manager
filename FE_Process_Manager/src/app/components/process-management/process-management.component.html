<h4>Process Management</h4>

<div class="mat-elevation-z8 table-pc-docker">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef> IP </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <ng-container matColumnDef="mac">
            <th mat-header-cell *matHeaderCellDef> MAC Address </th>
            <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
        </ng-container>

        <ng-container matColumnDef="device_id">
            <th mat-header-cell *matHeaderCellDef> Device ID </th>
            <td mat-cell *matCellDef="let element"> {{element.device_id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Docker Container Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="docker_id">
            <th mat-header-cell *matHeaderCellDef> Docker Container ID </th>
            <td mat-cell *matCellDef="let element"> {{element.docker_id}} </td>
        </ng-container>

        <ng-container matColumnDef="pid">
            <th mat-header-cell *matHeaderCellDef> Process ID </th>
            <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editRunning(element.id)">
                        <mat-icon [ngStyle]="{'color':'green'}">stop</mat-icon>
                        <span style="color: green;">Running</span>
                    </button>
                    <button mat-menu-item (click)="editStop(element.id)">
                        <mat-icon [ngStyle]="{'color':'red'}">fiber_manual_record</mat-icon>
                        <span style="color: red;">Stop</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[12]" showFirstLastButtons></mat-paginator>
</div>
